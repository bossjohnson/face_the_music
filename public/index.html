<!DOCTYPE html>
<html lang="en"
    ng-app="faceTheMusicApp">

<head>
    <meta charset="UTF-8">
    <title>Face the Music</title>

    <link rel="stylesheet"
        href="css/style.css">

    <!-- CDN Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>

    <!-- Cloudinary Scripts -->
    <script src="node_modules/jquery/dist/jquery.js"
        type="text/javascript"></script>
    <script src="node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"
        type="text/javascript"></script>
    <script src="node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"
        type="text/javascript"></script>
    <script src="node_modules/blueimp-file-upload/js/jquery.fileupload.js"
        type="text/javascript"></script>
    <script src="node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"
        type="text/javascript"></script>

    <script src="node_modules/cloudinary-jquery-file-upload/cloudinary-jquery-file-upload.js"

        type="text/javascript"></script>

    <!-- Javascript Files -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
</head>

<body ng-controller="testController">

    <header>
        <h1>Face the Music</h1>
    </header>

    <form class=""
        ng-submit="uploadImage()"
        method="post">
        <input type="text"
            name="what"
            value=""
            ng-model="view.stuff">
        <input type="submit"
            value="Submit">
    </form>

</body>

</html>
