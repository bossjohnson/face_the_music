<!DOCTYPE html>
<html lang="en"
    ng-app="faceTheMusicApp">

<head>
    <meta charset="UTF-8">
    <title>Face the Music</title>

    <link rel="stylesheet"
        href="css/style.css">

    <!-- CDN Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- ng-file-upload -->
    <script src="js/ng-file-upload.min.js"
        type="text/javascript"></script>

    <!-- Cloudinary Scripts -->
    <script src="js/jquery.cloudinary.js"
        type="text/javascript"></script>

    <!-- Angular Files -->
    <script src="js/angular/app.js"></script>
    <script src="js/angular/controllers.js"></script>
    <script src="js/angular/directives.js"></script>
    <script src="js/angular/services.js"></script>
    <script src="js/angular/filters.js"></script>
</head>

<body ng-controller="testController">

    <header>
        <h1>Face the Music</h1>
    </header>

    <form ng-controller="uploadCtrl"
        name="form">
        <label for="selectUpload">Upload an Image</label>
        <button type="button"
            id="selectUpload"
            class="selectUpload"
            ngf-select
            ng-model="file"
            name="file"
            ngf-pattern="'image/*'"
            ngf-accept="'image/*'"
            ngf-max-size="20MB"
            ngf-min-height="100"
            ngf-resize="{width: 100, height: 100}">Select</button>
        <button type="submit"
            class="submitUpload"
            ng-click="submit()">Submit</button>
    </form>


</body>

</html>
